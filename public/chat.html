<!DOCTYPE html>
<html>
  <head>
    <title>Sala</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content-chat">
      <div id="users-online">
        <ul id="users"></ul>
      </div>
      <div id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" /><button>Send</button>
        </form>
      </div>
      <div id="private-chat">
        <h1>private chat</h1>
          <ul id="private-messages"></ul>
          <form id="private-form" action="">
            <input id="private-input" autocomplete="off" /><button>Send</button>
          </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
